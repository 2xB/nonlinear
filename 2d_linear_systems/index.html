<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>2D Linear Equations: Interactive phase portraits</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header></header>
    <main>
        <span id="xlabel"><i>x</i><sub>1</sub></span>
        <span id="ylabel"><i>x</i><sub>2</sub></span>
        <div id="info">
            <span style="font-size: 20px;">
            Solving <i><b>ẋ</b></i>=<i>A·<b>x</b></i>
            </span>
            <br/><br/>
            <i>A</i> =
            <table id="A" class="matrix">
                <tr>
                    <td><input type="text" id="Aa" value="1.00" size="2" style="color: #77f"/></td>
                    <td><input type="text" id="Ab" value="0.00" size="2" style="color: #f77"/></td>
                </tr>
                <tr>
                    <td><input type="text" id="Ac" value="0.00" size="2" style="color: #77f"/></td>
                    <td><input type="text" id="Ad" value="1.00" size="2" style="color: #f77"/></td>
                </tr>
            </table>
            
            <br/>
            <br/>
            
            <div style="font-size: 20px;">
                <input type="checkbox" id="eigen">
                <label for="eigen">Show eigenvectors*</label>
            </div>
            <div style="font-size: 12px;">
                *if they are real and matrix ≠ <b>1</b>·const.<br/><br/>
                Length: Eigenvalue / Bold parts: Sign <br/>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <iframe style="position: fixed; right:10px;bottom:10px;border: 0; width: 400px; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=1865677484/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless><a href="https://vincerubinetti.bandcamp.com/album/the-music-of-3blue1brown">The Music of 3Blue1Brown by Vincent Rubinetti</a></iframe>
    </main>
    <footer></footer>
  </body>
</html>
